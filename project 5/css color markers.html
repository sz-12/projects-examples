<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Markers</title>
    <link rel="stylesheet" href="p5.css" >
</head>
<body>
<h1>CSS Color Markers</h1>
<div class="container">
    <!--Red Marker-->
    <div class="marker">
        <div class="cap red-cap"></div>
        <div class="sleeve"></div>
        <div class="body red"></div>
    </div>


    <!--Green Marker-->
    <div class="marker">
        <div class="cap green-cap"></div>
        <div class="sleeve"></div>
        <div class="body green"></div>
    </div>
    

    <!--Blue Marker-->
    <div class="marker">
        <div class="cap blue-cap"></div>
        <div class="sleeve"></div>
        <div class="body blue"></div>
    </div>
</div>




</body>
</html>
