            <h1>Course/Diploma Registeration Form</h1>

                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td>
                            <select id="countryCode" name="countryCode">
                            <option value="+971">UAE (+971)</option>

                            <option value="+44">UK (+44)</option>
                            <option value="+1">Canada (+1)</option>
                            <option value="+20">Egypt (+20)</option>
                            <option value="+91">India (+91)</option>
                            <option value="+964">Iraq (+964)</option>
                            <option value="+962">Jordan (+962)</option>
                            <option value="+965">Kuwait (+965)</option>
                            <option value="+961">Lebanon (+961)</option>
                            <option value="+218">Libya (+218)</option>
                            <option value="+212">Morocco (+212)</option>
                            <option value="+968">Oman (+968)</option>
                            <option value="+970">Palestine (+970)</option>
                            <option value="+974">Qatar (+974)</option>
                            <option value="+966">Saudi Arabia (+966)</option>
                            <option value="+252">Somalia (+252)</option>
                            <option value="+249">Sudan (+249)</option>
                            <option value="+963">Syria (+963)</option>
                            <option value="+216">Tunisia (+216)</option>
                            <option value="+967">Yemen (+967)</option>
                            <!-- Add more country codes as needed -->
                            </select>
                        <td><input type="tel" name="phone" id="phone" placeholder="your phone"></td>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" placeholder="your email"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>Male:<input type="radio" name="gender" id="gender" value="male"><br>Female:<input type="radio" name="gender" id="gender" value="female"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td><input type="date" name="dob" id="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="course">Course:</label></td>
                        <td>
                            <select name="course" id="course">

                    <tr>

                            <select name="highestQualification" id="highestQualification">

                                <option value="Master's Degree">Master</option>
                                <option value="High School">High School</option>
                            </select>
                        </td>

                </td>

        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("sjr6DgOpwjFUzWSK8"); // Replace with your EmailJS User ID
        })();

        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // Send the email
            emailjs.send('service_m6jdzmr', 'template_hjbyvhc', data)
                .then(function(response) {
                    alert('Email sent successfully!');
                    console.log('Success:', response);
                }, function(error) {
                    alert('Failed to send email.');
                    console.log('Error:', error);
                });
        });
    </script>
