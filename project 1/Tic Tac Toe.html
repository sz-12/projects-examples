<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="p1.css">
<!--link to css-->
</head>
<body>
    <div class="tic-tac-toe">
    <div class="intro">
    <p>Click on a square to place your X or O</p>
    <p>Player 1: X</p>
    <p>Player 2: O</p>
</div>
</div>

<div class="tic-tac-toe">
    <div class="board">
        <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>

    <div class="board-row">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>  

    <div class="board-row">
    <div class="board-cell"></div>
    <div class="board-cell"></div>
    <div class="board-cell"></div>
    </div>
</div>
</div>
<div class="board">
<div class="result"></div>
</div>
<div class="tic-tac-toe">
    <div class="turn">player 1</div>
    <button onclick="restartGame()" class="restart">Restart Game</button>
</div>


<script src="p1.js"></script>
<!--link to js-->
</body>
</html>
